<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/f8b0557b87.js" crossorigin="anonymous"></script>  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="image">
      <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
    </div>

    <div class="info">
      <div class="title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div><!--need psoudo before-->

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span id="price">$149.99</span>  
        <span id="origin-price"><del>$169.99</del></span>
      </div>

      <button type="submit" value="to Cart"><i class="fa-solid fa-cart-shopping fa-lg"></i> <span> Add to Cart</span></button>
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
